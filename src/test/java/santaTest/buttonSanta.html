<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Display</title>
    <style>
        /* Optional: Add some styling to the form */
        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
           max-width: 400px;
            margin: 20px auto;
        }
         #output1 {
        max-width: 400px;
            margin: 20px auto;
        }
     
    </style>
</head>
<body>


	<!--<button onclick= "printNextValue()">Choose your value</button>-->
    <form onsubmit="return displayOutput()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
		<button type="submit">Submit</button>
		<br> 
		<p>After clicking on submit choose your secret santa</p>
		<br>
		<button onclick= "printNextValue()">Choose your Secret Santa</button>
	</form> 
	
	
	

    <div id="output">
        <!-- The output will be displayed here -->
    </div>
    <div id="output1">
        <!-- The output will be displayed here -->
    </div>

    <script>
        function displayOutput(){
            // Get the input value
            var nameInput = document.getElementById("name").value;
            // Display the input value in the output div
            var outputElement = document.getElementById("output");
            outputElement.innerHTML = "<p>Provided Name: " + nameInput + "</p>";
        return false;
        }
	var values=["val1","val2","val3","val4","val5","val6"];
	function printNextValue(){
		 var outputElement = document.getElementById("output1");
            // Check if there are values remaining in the list
            if (values.length > 0) {
                // Pop the next value from the list
                var nextValue = values.pop();
                // Display the next value
                outputElement.innerHTML = "<p>" + "Your secret santa is: "+ nextValue + "</p>";
            } else {
                // If the list is empty, display a message
                outputElement.innerHTML = "<p>No more values</p>";
            }
     }
    </script>

</body>
</html>
